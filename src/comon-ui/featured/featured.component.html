<div class="featured-content-wrapper placeholder-glow w-100">
    <div class="featured-content-header d-flex my-2">
        <h2 class="title" tabindex="0" [attr.aria-label]="'Featured: ' + featuredContentTitle()">
            {{featuredContentTitle()}}
        </h2>
    </div>
    <div class="featured-content d-flex flex-wrap justify-content-center align-content-center"
        [class.placeholder]="isLoading()"
        [style.background-image]="'url(' + featuredContent()?.backgroundImageUrl + ')'" role="img"
        [attr.aria-label]="featuredContentTitle()" [attr.title]="featuredContentTitle()">
        <button class="btn btn-lg secret-button opacity-0" aria-label="Secret action" tabindex="0">
            A secret button that you should totally implement
        </button>
    </div>
</div>
